<!DOCTYPE html>
<html>
    <head>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <title>sqlite</title>
    </head>
    <body>
        <div class="app">
            <h1>Apache Cordova</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
            <div>
                SQLite Database status
                <p id="echo" class="database echo">echo</p>
                <p id="self" class="database self">self</p>
            </div>
            <div>
            Pouchdb Database status
            <p><div id="pouch_count" class="database echo">echo</div> records
            <p id="pouch_info" class="database self">self</p>
            </div>
            <button id="init">Init</button>
            <button id="rowcount">ROWCOUNT</button>
            <button id="insert">INSERT</button>
            <button id="select">SELECT</button>
            <button id="drop">DROP</button>

            <div id="outputfield">nothing</div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="scripts/platformOverrides.js"></script>
        <script type="text/javascript" src="scripts/index.js"></script>
        <script type="text/javascript" src="scripts/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="scripts/pouchdb-6.4.3.min.js"></script>
        <script type="text/javascript" src="scripts/pouchdb.find.min.js"></script>
    </body>
</html>
